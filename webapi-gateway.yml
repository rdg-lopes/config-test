server:
  port: 9003
    
eureka:
  instance:
    hostname: localhost
    port: 9002
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    server:
      wait-time-in-ms-when-sync-empty: 3000
spring:
  cloud:
    gateway:
      Discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: webapi-product
          uri: lb://WEBAPI-PRODUCT
          predicates:
            - Path=/product/**
        - id: webapi-customer
          uri: lb://WEBAPI-CUSTOMER
          predicates:
            - Path=/customer/**
