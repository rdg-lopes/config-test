server:
  port: 8082
  servlet:
    context-path: /webapi-customer
eureka:
  instance:
    hostname: localhost
    port: 9000
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    server:
      wait-time-in-ms-when-sync-empty: 3000    
