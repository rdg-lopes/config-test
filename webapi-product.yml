server:
  port: 8081
  servlet:
    context-path: /webapi-product
    
eureka:
  instance:
    hostname: localhost
    port: 9002
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    server:
      wait-time-in-ms-when-sync-empty: 3000
